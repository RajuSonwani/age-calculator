<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head" >Age-Calculate</h1>
    <div class="container">
        <div class="inputs-box">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>
        <div class="outputs-box">
            <div>
                <p>
                    Years:<span id="years">0</span>
                </p>
            </div>
            <div>
                <p>
                   Months:<span id="months">0</span>
                </p>
            </div>
            <div>
                <p>
                    Days:<span id="days">0</span>
                </p>
            </div>
            <div>
                <p>
                    Hours:<span id="hours">0</span>
                </p>
            </div>
            <div>
                <p>
                    Minutes:<span id="seconds">0</span>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
